<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="EN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>

</head>
<body>
<div class="conteiner-fuild" style="background: rgba(179,179,183,0.17);">


    <div class="alert bg-dark" role="alert">
        <strong><span style="color: aliceblue" id="emailAccount">Email</span></strong>
        <span style="color: aliceblue">with roles:</span>
        <span id="roleAccount" style="color: aliceblue">Role</span>
        <a th:href="@{/logout}" th:text="Logout" style="float: right; color: darkgray">Logout</a>

    </div>
    <h2 id="connect"></h2>
    <div class="row">

        <div class="col-md-12">
            <div class="row" style="height: 100vh">
                <div class="col-md-2" style="background: white; height: 100vh">

                    <nav class="nav nav-pills flex-column ">
                        <a class="flex-sm-fill text-sm-center nav-link active" href="#!" th:href="@{/admin}">Admin</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="#!" th:href="@{/user}">User</a>
                    </nav>

                </div>

                <div class="col-md-10" style=" height: 100%">
                    <h3>Admin panel</h3>
                    <div class="tabbable" id="tabs-649865">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active show" href="#tab1" data-toggle="tab" aria-selected="true">Users
                                    table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tab2" data-toggle="tab">New User</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                <div class="row">
                                    <h4 style="margin-left: 3%">
                                        All users
                                    </h4>
                                    <!--                               таблицу тут-->
                                    <table class="table table-striped" style="background: white">
                                        <thead>
                                        <tr>
                                            <th>
                                                ID
                                            </th>
                                            <th>
                                                First Name
                                            </th>
                                            <th>
                                                Last Name
                                            </th>
                                            <th>
                                                Age
                                            </th>
                                            <th>
                                                Email
                                            </th>
                                            <th>
                                                Role
                                            </th>
                                            <th>
                                                Edit
                                            </th>
                                            <th>
                                                Delete
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody id="tabBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab2" style="background: white">


                                <!--                                форму для нового узера тут-->
                                <form role="form" style="text-align: center">


                                    <div class="row" style="background:  rgba(179,179,183,0.17)">
                                        <h4 style="margin-left: 3%">Add new user</h4>
                                    </div>
                                    <form id="newUserForm">
                                        <div class="form-group">


                                            <label for="firstName"><strong>First Name</strong></label>
                                            <input class="form-control" type="text" id="firstName" name="name"
                                                   style="width: 40%; margin-left: 30%"/>
                                        </div>
                                        <div class="form-group">

                                            <label for="lastName"><strong>Last Name</strong></label>
                                            <input class="form-control" type="text" id="lastName" name="lastName"
                                                   style="width: 40%; margin-left: 30%"/>
                                        </div>
                                        <div class="form-group">

                                            <label for="age"><strong>Age</strong></label>
                                            <input class="form-control" type="number" step="1" min="0" id="age"
                                                   name="age" style="width: 40%; margin-left: 30%"/>
                                        </div>
                                        <div class="form-group">

                                            <label for="email"><strong>Email</strong></label>
                                            <input class="form-control" type="email" id="email" name="email"
                                                   style="width: 40%; margin-left: 30%"/>
                                        </div>
                                        <div class="form-group">

                                            <label for="password"><strong>Password</strong></label>
                                            <input class="form-control" type="password" id="password" name="password"
                                                   style="width: 40%; margin-left: 30%"/>
                                        </div>
                                        <div class="form-group">

                                            <label for="role"><strong>Role</strong></label>
                                            <select class="form-control" size="2" id="role" type="text" name="role"
                                                    style="width: 40%; margin-left: 30%">
                                                <option selected>USER</option>
                                                <option>ADMIN</option>
                                            </select>

                                        </div>
                                    </form>
                                    <div class="form-group" style="text-align: center">

                                        <button type="submit" class="btn btn-success" id="addNewUser">
                                            Add New User
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<!-- Modal edit -->
<div class="myForm">

    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenteredLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form style="text-align: center">
                    <div class="modal-body" style="text-align: center">
                        <!--                                                            user update-->
                        <label for="idUser"><strong>ID</strong></label>
                        <input type="text" id="idUser" name="id" readonly class="form-control"
                               style="width: 44%; margin-left: 28%; background: rgba(179,179,183,0.17)"/>
                        <label for="nameUser"><strong>First name</strong></label>
                        <input type="text" name="name" id="nameUser" class="form-control"
                               style="width: 44%; margin-left: 28%"/>
                        <label for="lastNameUser"><strong>Last name</strong></label>
                        <input type="text" name="lastName" id="lastNameUser" class="form-control"
                               style="width: 44%; margin-left: 28%"/>
                        <label for="ageUser"><strong>Age</strong></label>
                        <input type="number" step="1" min="0" name="age" id="ageUser" class="form-control"
                               style="width: 44%; margin-left: 28%"/>
                        <label for="emailUser"><strong>Email</strong></label>
                        <input type="text" name="email" id="emailUser" class="form-control"
                               style="width: 44%; margin-left: 28%"/>
                        <label for="passwordUser"><strong>Password</strong></label>
                        <input type="password" id="passwordUser" name="password" class="form-control"
                               style="width: 44%; margin-left: 28%"/>
                        <label for="roleUser"><strong>Role</strong></label>
                        <select size="2" id="roleUser" type="text" name="role" class="form-control"
                                style="width: 44%; margin-left: 28%">
                            <option selected>USER</option>
                            <option>ADMIN</option>
                        </select>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="buttonEdit">Edit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

<!-- Modal Delete-->
<div class="modal" id="exampleModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalDeleteLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalDeleteLabel">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form style="text-align: center">
                <div class="modal-body" style="text-align: center">
                    <!--   user delete-->
                    <label><strong>ID</strong></label><br>
                    <input type="text" name="userId" id="idUserDelete" readonly class="form-control"
                           style="width: 44%; margin-left: 28%; background: rgba(179,179,183,0.17)"/><br>
                    <label><strong>First name</strong></label>
                    <input type="text" name="name" disabled class="form-control" style="width: 44%; margin-left: 28%"/>
                    <label><strong>Last name</strong></label>
                    <input type="text" name="lastName" disabled class="form-control"
                           style="width: 44%; margin-left: 28%"/>
                    <label><strong>Age</strong></label>
                    <input type="text" name="age" disabled class="form-control" style="width: 44%; margin-left: 28%"/>
                    <label><strong>Email</strong></label>
                    <input type="text" name="email" disabled class="form-control" style="width: 44%; margin-left: 28%"/>
                    <label><strong>Role</strong></label>
                    <select size="2" class="form-control" style="width: 44%; margin-left: 28%" disabled>
                        <option>User</option>
                        <option>Admin</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    <button type="submit" class="btn btn-danger" name="buttonDelete" id="buttonDelete">Delete
                    </button>

                </div>
            </form>

        </div>
    </div>
</div>
</div>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script src="/updateModalFilling.js"></script>
<script src="/deleteModalFilling.js"></script>
<script src="/main.js"></script>

<script src="/createUser.js"></script>
</body>
</html>
