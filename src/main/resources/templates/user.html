<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title></title>

</head>
<body>
<div class="alert bg-dark" role="alert">
    <strong><span style="color: aliceblue" id ="emailAccount">Email</span></strong>
    <span style="color: aliceblue">with roles:</span>
    <span id="roleAccount" style="color: aliceblue">Role</span>
    <a th:href="@{/logout}" th:text="Logout" style="float: right; color: darkgray">Logout</a>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2" style="background: white">

                    <nav class="nav nav-pills flex-column ">
                        <a class="flex-sm-fill text-sm-center nav-link active" href="#!" th:href="@{/user}">User</a>
                    </nav>

                </div>

                <div class="col-md-10" style="background: rgba(179,179,183,0.17); height: 100vh">

                    <h3>User information-page</h3>
                    <div class="card">
                        <div class="card-header"><strong>About user</strong></div>
                        <div class="card-body">
                            <!--                               таблицу тут-->
                            <table class="table table-striped" style="background: white">
                                <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        First Name
                                    </th>
                                    <th>
                                        Last Name
                                    </th>
                                    <th>
                                        Age
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Role
                                    </th>

                                </tr>
                                </thead>
                                <tbody id="tBodyUser">
                                <tr>
                                    <td id="UserId">id</td>
                                    <td id="UserName">name</td>
                                    <td id="UserLastName">ln</td>
                                    <td id="UserAge">age</td>
                                    <td id="UserEmail">email</td>
                                    <td id="UserRole">role</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/main.js"></script>
<script src="/accountInfo.js"></script>
<script src="/userInfo.js"></script>
</body>
</html>
